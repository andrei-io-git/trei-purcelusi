<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Povestea celor trei purcelusi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">

  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">


  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      overflow-x: hidden;
    }

    /* Main stage */   
    
    .stage {
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .bg {
      height: 100%;
      width: auto;
      max-width: 100vw;
      object-fit: contain;
      display: block;
    }

    /* Transparent clickable areas */
    .node {
      position: absolute;
      width: clamp(120px, 10%, 120px);
      height: clamp(120px, 10%, 120px);
      border-radius: 50%;
      pointer-events: auto;
    }

    .node:hover {
      outline: 2px solid rgba(255, 255, 255, 0.4);
    }

    .image-wrapper {
      position: relative;
      height: inline-block;
      width: auto;
      /*outline: 2px solid red;*/
    }

    /* Transparent clickable areas positions*/
    /*Column 1*/
    .n1 { top:  29%; left: 24%; }
    .n2 { top: 35%; left: 78%; }
    .n3 { top: 45%; left: 10%; }
    .n4 { top: 100%; left: 100%; }
    

    /* Modal */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      position: relative;
      width: min(90vw, 900px);
      aspect-ratio: 16 / 9;
      background: #000;
    }

    .modal iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }

    .close {
      position: absolute;
      top: -40px;
      right: 0;
      color: #fff;
      font-size: 28px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="stage">
    <div class="image-wrapper">
      <img src="background.jpg" alt="" class="bg">
    
        <!--Column 1--->
        <div class="node n1" data-video="lw-XS1IDloc"></div>
        <div class="node n2" data-video="XZRttdsSbsY"></div>
        <div class="node n3" data-video="oEdHjx8xTfQ"></div>
        <div class="node n4" data-video=""></div>
      
     </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" id="close">&times;</span>
      <iframe id="player" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    const modal = document.getElementById("modal");
    const player = document.getElementById("player");
    const close = document.getElementById("close");

    document.querySelectorAll(".node").forEach(node => {
      node.addEventListener("click", () => {
        const videoId = node.dataset.video;
        player.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
        modal.classList.add("active");
      });
    });

    close.addEventListener("click", closeModal);
    modal.addEventListener("click", e => {
      if (e.target === modal) closeModal();
    });

    function closeModal() {
      modal.classList.remove("active");
      player.src = "";
    }
  </script>

<script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js");
    }
  </script>


</body>
</html>
